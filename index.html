<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="Js/qr-code.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="div-header">
            <h1>Gerador de Qr code</h1>
            <p>Insira uma Url ou texto, para gerar o Qr code</p>
        </header>
        <div class="qr-form">
            <input type="text" id="QrCodeInput" placeholder="Digite sua Url ou Texto desejado...">
            <button id="btnQrCode">Gerar Qr Code</button>
        </div>
        <div class="qr-code">
            <img src="img/qrcode.png" alt="Qr Code">
        </div>
    </div>
</body>
</html>
